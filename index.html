<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer by Muriah Summer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Ubuntu:400,700" rel="stylesheet">  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=News+Cycle|Ubuntu:400,700'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="search">
    <div id="inner">
      <form>
        <input type="text" id="search-bar" placeholder="Enter search term">
        <button id="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
      <form action="https://en.wikipedia.org/wiki/Special:Random">
        <button><i class="fa fa-random" aria-hidden="true"></i> Random Article</button>
      </form>
    </div>
  </div>

  <div class="container" id='results'>
    <!-- here is where the search results are appended -->
  </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="index.js"></script>

</body>
</html>
